<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TR: LandLord Studio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #1a1a1a; color: #fff; }

    /* Login screen */
    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #c00, #1a1a1a);
    }
    .login-box {
      background: #000;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
      width: 300px;
    }
    .login-box h2 { margin-bottom: 20px; }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #c00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .login-box button:hover { background: #a00; }
    .error { color: red; font-size: 0.9em; }

    /* Portal Layout */
    #portal { display: none; }
    header {
      background: #000;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img.logo { height: 50px; }
    nav { display: flex; gap: 20px; }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover, nav a.active { background: #c00; }
    section { display: none; padding: 40px; }
    section.active { display: block; }

    /* Forms */
    form {
      margin-bottom: 20px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    form input, form select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    form button {
      padding: 10px 15px;
      background: #c00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    form button:hover { background: #a00; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li {
      background: #222;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li span { flex: 1; }
    li button {
      margin-left: 5px;
      padding: 5px 8px;
      background: #c00;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      color: #fff;
    }
    li button:hover { background: #a00; }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login">
    <div class="login-box">
      <h2>Admin Login</h2>
      <p id="error" class="error"></p>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="checkLogin()">Login</button>
    </div>
  </div>

  <!-- PORTAL -->
  <div id="portal">
    <header>
      <img src="redfox (3).png" class="logo" alt="Teske Realty Logo">
      <nav>
        <a href="#" onclick="showTab('dashboard')" class="active">Dashboard</a>
        <a href="#" onclick="showTab('repairs')">Repair Requests</a>
        <a href="#" onclick="showTab('payments')">Rental Payment History</a>
        <a href="#" onclick="showTab('properties')">Properties</a>
        <a href="#" onclick="showTab('tenants')">Tenants</a>
        <a href="#" onclick="showTab('contracts')">Contracts</a>
      </nav>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboard" class="active">
      <h1>Dashboard</h1>
      <div id="dashboardContent"></div>
    </section>

    <!-- REPAIRS -->
    <section id="repairs">
      <h1>Repair Requests</h1>
      <form id="repairForm">
        <input type="text" id="repairDetails" placeholder="Details" required>
        <input type="datetime-local" id="repairDate" required>
        <select id="repairStatus">
          <option>Not Started</option>
          <option>In Progress</option>
          <option>Complete</option>
        </select>
        <input type="file" id="repairFile" accept=".jpg,.jpeg,.pdf">
        <button type="submit">Save Repair Request</button>
      </form>
      <ul id="repairList"></ul>
    </section>

    <!-- PAYMENTS -->
    <section id="payments">
      <h1>Rental Payment History</h1>
      <form id="paymentForm">
        <input type="text" id="paymentTenant" placeholder="Tenant Name" required>
        <input type="number" id="paymentAmount" placeholder="Amount" required>
        <input type="date" id="paymentDate" required>
        <input type="file" id="paymentFile" accept=".jpg,.jpeg,.pdf">
        <button type="submit">Save Payment</button>
      </form>
      <ul id="paymentList"></ul>
    </section>

    <!-- PROPERTIES -->
    <section id="properties">
      <h1>Properties</h1>
      <form id="propertyForm">
        <input type="text" id="propertyAddress" placeholder="Address" required>
        <input type="text" id="propertyUnit" placeholder="Unit">
        <input type="text" id="propertyNotes" placeholder="Notes">
        <input type="file" id="propertyFile" accept=".jpg,.jpeg,.pdf">
        <button type="submit">Save Property</button>
      </form>
      <ul id="propertyList"></ul>
    </section>

    <!-- TENANTS -->
    <section id="tenants">
      <h1>Tenants</h1>
      <form id="tenantForm">
        <input type="text" id="tenantName" placeholder="Name" required>
        <input type="email" id="tenantEmail" placeholder="Email">
        <input type="tel" id="tenantPhone" placeholder="Phone">
        <input type="file" id="tenantFile" accept=".jpg,.jpeg,.pdf">
        <button type="submit">Save Tenant</button>
      </form>
      <ul id="tenantList"></ul>
    </section>

    <!-- CONTRACTS -->
    <section id="contracts">
      <h1>Contracts</h1>
      <form id="contractForm">
        <input type="text" id="contractTenant" placeholder="Tenant" required>
        <input type="text" id="contractProperty" placeholder="Property" required>
        <input type="date" id="contractStart" required>
        <input type="date" id="contractEnd" required>
        <input type="file" id="contractFile" accept=".jpg,.jpeg,.pdf">
        <button type="submit">Save Contract</button>
      </form>
      <ul id="contractList"></ul>
    </section>
  </div>

    const ADMIN_PASS = "admin";

        updateDashboard();
      } else {
        document.getElementById("error").textContent="Invalid email or password!";
      }
    }
