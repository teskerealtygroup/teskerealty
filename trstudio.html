<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Tab Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    .tab button:hover { background-color: #ddd; }
    .tab button.active { background-color: #ccc; }
    .tabcontent {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
    }
    form label { display: block; margin-top: 10px; }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    form button { margin-top: 15px; padding: 10px 20px; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Multi-Tab Form</h2>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'General')">General</button>
  <button class="tablinks" onclick="openTab(event, 'Financial')">Financial</button>
  <button class="tablinks" onclick="openTab(event, 'Legal')">Legal</button>
  <button class="tablinks" onclick="openTab(event, 'Other')">Other</button>
</div>

<!-- General Tab -->
<div id="General" class="tabcontent">
  <h3>General Information</h3>
  <form action="/submit-general" method="POST" enctype="multipart/form-data">
    <label for="genName">Full Name</label>
    <input type="text" id="genName" name="genName" required>

    <label for="genEmail">Email</label>
    <input type="email" id="genEmail" name="genEmail" required>

    <label for="genUpload">Upload Documents (JPEG, JPG, PDF)</label>
    <input type="file" id="genUpload" name="genUpload[]" accept=".jpeg,.jpg,.pdf" multiple>

    <button type="submit">Submit</button>
  </form>
</div>

<!-- Financial Tab -->
<div id="Financial" class="tabcontent">
  <h3>Financial Information</h3>
  <form action="/submit-financial" method="POST" enctype="multipart/form-data">
    <label for="finIncome">Annual Income</label>
    <input type="number" id="finIncome" name="finIncome" required>

    <label for="finDebt">Current Debts</label>
    <input type="text" id="finDebt" name="finDebt">

    <label for="finUpload">Upload Financial Docs (JPEG, JPG, PDF)</label>
    <input type="file" id="finUpload" name="finUpload[]" accept=".jpeg,.jpg,.pdf" multiple>

    <button type="submit">Submit</button>
  </form>
</div>

<!-- Legal Tab -->
<div id="Legal" class="tabcontent">
  <h3>Legal Information</h3>
  <form action="/submit-legal" method="POST" enctype="multipart/form-data">
    <label for="legStatus">Legal Status</label>
    <input type="text" id="legStatus" name="legStatus">

    <label for="legNotes">Additional Notes</label>
    <textarea id="legNotes" name="legNotes"></textarea>

    <label for="legUpload">Upload Legal Docs (JPEG, JPG, PDF)</label>
    <input type="file" id="legUpload" name="legUpload[]" accept=".jpeg,.jpg,.pdf" multiple>

    <button type="submit">Submit</button>
  </form>
</div>

<!-- Other Tab -->
<div id="Other" class="tabcontent">
  <h3>Other Information</h3>
  <form action="/submit-other" method="POST" enctype="multipart/form-data">
    <label for="othDetails">Other Details</label>
    <textarea id="othDetails" name="othDetails"></textarea>

    <label for="othUpload">Upload Additional Docs (JPEG, JPG, PDF)</label>
    <input type="file" id="othUpload" name="othUpload[]" accept=".jpeg,.jpg,.pdf" multiple>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
