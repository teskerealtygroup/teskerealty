<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TR: LandLord Studio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #1a1a1a; color: #fff; }

    /* Login screen */
    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #c00, #1a1a1a);
    }
    .login-box {
      background: #000;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
      width: 300px;
    }
    .login-box h2 { margin-bottom: 20px; }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #c00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .login-box button:hover { background: #a00; }
    .error { color: red; font-size: 0.9em; }

    /* Portal Layout */
    #portal { display: none; }
    header {
      background: #000;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img.logo {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover, nav a.active {
      background: #c00;
    }
    section {
      display: none;
      padding: 40px;
    }
    section.active { display: block; }

    .form-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .form-box input, .form-box select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .form-box button {
      background: #c00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-box button:hover { background: #a00; }
    .entry {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .entry button {
      margin-right: 10px;
      background: #555;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .entry button:hover { background: #777; }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login">
    <div class="login-box">
      <h2>Admin Login</h2>
      <p id="error" class="error"></p>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="checkLogin()">Login</button>
    </div>
  </div>

  <!-- PORTAL -->
  <div id="portal">
    <header>
      <img src="redfox (3).png" class="logo" alt="Teske Realty Logo">
      <nav>
        <a href="#" onclick="showTab('dashboard')">Dashboard</a>
        <a href="#" onclick="showTab('repairs')">Repair Requests</a>
        <a href="#" onclick="showTab('payments')">Rental Payment History</a>
        <a href="#" onclick="showTab('properties')">Properties</a>
        <a href="#" onclick="showTab('tenants')">Tenants</a>
        <a href="#" onclick="showTab('contracts')">Contracts</a>
      </nav>
    </header>

    <section id="dashboard" class="active">
      <h1>Dashboard</h1>
      <div id="dashboardContent">
        <p>Snapshot of activity will appear here.</p>
      </div>
    </section>

    <!-- REPAIR REQUESTS -->
    <section id="repairs">
      <h1>Repair Requests</h1>
      <div class="form-box">
        <input type="text" id="repairDetails" placeholder="Repair details">
        <input type="datetime-local" id="repairDate">
        <select id="repairStatus">
          <option>Not Started</option>
          <option>In Progress</option>
          <option>Complete</option>
        </select>
        <input type="file" id="repairFile" accept=".jpg,.jpeg,.pdf">
        <button onclick="addEntry('repairs')">Save Repair Request</button>
      </div>
      <div id="repairsList"></div>
    </section>

    <!-- PAYMENTS -->
    <section id="payments">
      <h1>Rental Payment History</h1>
      <div class="form-box">
        <input type="text" id="paymentDetails" placeholder="Payment details">
        <input type="datetime-local" id="paymentDate">
        <input type="file" id="paymentFile" accept=".jpg,.jpeg,.pdf">
        <button onclick="addEntry('payments')">Save Payment</button>
      </div>
      <div id="paymentsList"></div>
    </section>

    <!-- PROPERTIES -->
    <section id="properties">
      <h1>Properties</h1>
      <div class="form-box">
        <input type="text" id="propertyDetails" placeholder="Property details">
        <input type="file" id="propertyFile" accept=".jpg,.jpeg,.pdf">
        <button onclick="addEntry('properties')">Save Property</button>
      </div>
      <div id="propertiesList"></div>
    </section>

    <!-- TENANTS -->
    <section id="tenants">
      <h1>Tenants</h1>
      <div class="form-box">
        <input type="text" id="tenantName" placeholder="Tenant name">
        <input type="text" id="tenantDetails" placeholder="Tenant details">
        <input type="file" id="tenantFile" accept=".jpg,.jpeg,.pdf">
        <button onclick="addEntry('tenants')">Save Tenant</button>
      </div>
      <div id="tenantsList"></div>
    </section>

    <!-- CONTRACTS -->
    <section id="contracts">
      <h1>Contracts</h1>
      <div class="form-box">
        <input type="text" id="contractDetails" placeholder="Contract details">
        <input type="file" id="contractFile" accept=".jpg,.jpeg,.pdf">
        <button onclick="addEntry('contracts')">Save Contract</button>
      </div>
      <div id="contractsList"></div>
    </section>
  </div>

  <script>
    const ADMIN_EMAIL = "teskerealtygroup@gmail.com";
    const ADMIN_PASS = "admin";

    function checkLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email === ADMIN_EMAIL && password === ADMIN_PASS) {
        document.getElementById("login").style.display = "none";
        document.getElementById("portal").style.display = "block";
      } else {
        document.getElementById("error").textContent = "Invalid email or password!";
      }
    }

    function showTab(tabId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");

      document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
      event.target.classList.add("active");
    }

    function addEntry(tab) {
      const list = document.getElementById(tab + "List");
      const details = document.getElementById(tab.replace(/s$/, '') + "Details")?.value || "";
      const date = document.getElementById(tab.replace(/s$/, '') + "Date")?.value || "";
      const fileInput = document.getElementById(tab.replace(/s$/, '') + "File");
      const fileName = fileInput?.files[0]?.name || "";

      const entry = document.createElement("div");
      entry.className = "entry";
      entry.innerHTML = `
        <p><strong>Details:</strong> ${details}</p>
        ${date ? `<p><strong>Date:</strong> ${date}</p>` : ""}
        ${fileName ? `<p><strong>File:</strong> ${fileName}</p>` : ""}
        <button onclick="editEntry(this)">Edit</button>
        <button onclick="deleteEntry(this)">Delete</button>
      `;
      list.appendChild(entry);

      // clear inputs
      if(details) document.getElementById(tab.replace(/s$/, '') + "Details").value = "";
      if(date) document.getElementById(tab.replace(/s$/, '') + "Date").value = "";
      if(fileInput) fileInput.value = "";
    }

    function editEntry(btn) {
      const entry = btn.parentElement;
      const detailsText = entry.querySelector("p strong") ? entry.querySelector("p").innerText.replace("Details: ","") : "";
      const newDetails = prompt("Edit details:", detailsText);
      if (newDetails !== null) {
        entry.querySelector("p").innerHTML = "<strong>Details:</strong> " + newDetails;
      }
    }

    function deleteEntry(btn) {
      btn.parentElement.remove();
    }
  </script>
</body>
</html>
